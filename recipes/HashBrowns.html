        <h4>Ingredients</h4>
        <ul>Potatoes</ul>
        <ul>Oil</ul>
        <ul>Salt</ul>
        <ul>Pepper</ul>
        <ul>Eggs</ul>
        <ul>Flour</ul>

        <h4>Instructions</h4>
        <li>Very thinly cut potates</li>
        <li>Mix the potatoes with an egg and flour</li>
        <li>Create little patties out of the mix</li>
        <li>Deep fry them until golden brown</li>
