<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashed Potatoes Recipe</title>
</head>
<body>
    <h1>French Fries</h1>
    <h3>Description</h3>
    <img src="Images/mashed.jpg" alt="mashed" width="250" height="250">
    <p>Silky smooth mashed potatoes</p>
        <h4>Ingredients</h4>
        <ul>Potatoes</ul>
        <ul>Milk</ul>
        <ul>Salt</ul>
        <ul>Pepper</ul>
        <ul>Butter</ul>

        <h4>Instructions</h4>
        <li>Boil potatoes until soft</li>
        <li>Finley mash them</li>
        <li>Mix with warm milk and softened butter</li>
        <li>Mix untill smooth</li>
        <li>Add salt and pepper to your taste</li> 
</body>
